<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    width: 100%;
    height: 100%;
    
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}
.main{
    width:50%;
    height: 50vh;
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-image:url(https://img95.lovepik.com/photo/40106/1742.gif_wh300.gif);
    object-fit: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.main h1 {
        color:#fff;
        font-family: georgia;
        font-size: 40px;
}

.search-bar {
    display: flex;
    justify-content: center;
    margin: 2em 0;
}

.search-bar input[type="text"] {
    padding: 0.5em;
    width: 20em;
    background-color: transparent;
    border-radius: 50px;
    font-size: 15px;
    border: none;
    outline: none;
    box-shadow: 0px 0px 5px 3px #333;
}

#search-btn{
    background-color: #4CAF50;
    color: #fff;
    padding: 0.5em 1em;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    width: 10em;
    margin-left: 20px;
}

.weather-data {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
    color:#fff;
}

.weather-data h2 {
    margin-top: 0;
}

.weather-data p {
    margin-bottom: 1em;
}
    </style>
</head>
<body>
    <div class="main">
        <h1>Weather App</h1>
        <section class="search-bar">
            <input type="text" id="location" placeholder="Enter location">
            <button id="search-btn">Search</button>
        </section>
        <section class="weather-data">
            <h2 id="location-name"></h2>
            <p id="current-weather"></p>
            <p id="forecast"></p>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
